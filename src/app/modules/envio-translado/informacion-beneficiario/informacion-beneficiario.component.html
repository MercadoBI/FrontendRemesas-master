<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-12 centrar-componente" >
            <p class="titulo" style="margin-top: 16px;">Envíos de Transferencia</p>
            <p class="sub-titulo" style="margin-top: 24px;">Información del Beneficiario</p>
        </div>
    </div> 
    <div class="row" style="margin-top: 40px;">
        <div class="col-3"></div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 ">
            <div class="form-group">
                <div class="row">
                    <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12 ">
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-right ">
                        <label class="label text-right" style="padding-top: 16px;">Nombre</label>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 input">
                        <mat-form-field  appearance="outline" style="width: 100%;font-family: Mont-Light;">
                            <input knifeNoCopyPaste onkeydown="return /[a-z, ]/i.test(event.key)"  matInput type="text" placeholder="Ingresar Nombre" [(ngModel)]="listaMTCResponse.beneNameFirst">                            
                        </mat-form-field>
                    </div>
                    <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12 ">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
    
    
    <div class="row" >
        <div class="col-3"></div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 ">
            <div class="form-group">
                <div class="row">
                    <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12 ">
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-right ">
                        <label class="label text-right" style="padding-top: 16px;">Apellido Paterno</label>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 input">
                        <mat-form-field  appearance="outline" style="width: 100%;font-family: Mont-Light;">
                            <input knifeNoCopyPaste onkeydown="return /[a-z, ]/i.test(event.key)" matInput type="text" placeholder="Ingresar Apellido Paterno" [(ngModel)]="listaMTCResponse.beneNameLast1">                            
                        </mat-form-field>
                    </div>
                    <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12 ">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
    
    
    <div class="row" >
        <div class="col-3"></div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 ">
            <div class="form-group">
                <div class="row">
                    <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12 ">
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-right ">
                        <label class="label text-right" style="padding-top: 16px;">Apellido Materno</label>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 input">
                        <mat-form-field  appearance="outline" style="width: 100%;font-family: Mont-Light;">
                            <input knifeNoCopyPaste onkeydown="return /[a-z, ]/i.test(event.key)" matInput type="text" placeholder="Ingresar Apellido Materno" [(ngModel)]="listaMTCResponse.beneNameLast2">                            
                        </mat-form-field>
                    </div>
                    <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12 ">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
    
    <div class="row" style="margin-top: 24px;">
        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12"></div>
        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
            <button routerLink="/envio-translado-informacion-transferencia" mat-stroked-button class="boton-claro"  style="width: 100%;text-align: left;padding: 3px 24px 3px 24px;border: #03BB9A solid 1px;border-radius: 8px;">
                <mat-icon style="float: left;margin-top: 4px;margin-right: 8px;" aria-hidden="false" class="icon-right" aria-label="Example home icon">chevron_left</mat-icon>
                VOLVER
            </button>
        </div>
        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
            <button (click)="onactualizarcliente()" mat-stroked-button class="boton-oscuro"  style="width: 100%;text-align: left;padding: 3px 20px 3px 20px;border-radius: 8px;">
                CONFIRMAR
                <mat-icon style="float: right;margin-top: 4px;margin-left: 0px;" aria-hidden="false" class="icon-right" aria-label="Example home icon">chevron_right</mat-icon>
            </button>
        </div>
    </div>
</div>
<app-footer></app-footer>
